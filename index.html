<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Basit Metin Sayfası</title>

  <!-- Mobil uyum için -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #05060a;
      color: #f5f5f5;

      /* Tam ekran yükseklik ve scroll yok */
      height: 100dvh;         /* yeni mobil vh – adres çubuğuna göre ayarlanır */
      overflow: hidden;

      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .container {
      max-width: 480px;
      text-align: center;
      line-height: 1.5;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.75rem;
    }

    p {
      font-size: 1rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Merhaba.</h1>
    <p>
      Bu sayfa tam ekran yüksekliğinde,
      kaydırma çubuğu olmadan sadece bu metni göstermek için tasarlandı.
    </p>
  </div>
</body>
</html>
